{% extends 'base.html' %}
{% block content %}

<h1>Vest List</h1>

{% for vest in vest_list %}
  <a href="{% url 'vests_detail' vest.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ vest.vest_type }}</span>
            <p>Color: {{ vest.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
